{% extends 'base.html' %}

{% block title %}Watch{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/pages/watch.css')}}" />
{% endblock %}


{% block header %}

{% endblock %}

{% block content %}
<section class="videos">
  <header>
    <h1 class="section-title">
      {{ video.name }}
    </h1>
  </header>

  <div class="wrapper">

      <iframe width="100%" height="500px" src="https://www.youtube.com/embed/{{ video.youtube_video_id }}"
        title="{{video.name}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen>

      </iframe>
  </div>
</section>
{% endblock %}
